<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CAIAS Admission Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <style>
      /* Global Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        line-height: 1.6;
      }

      /* Header Styles */
      header {
        background-color: #007bff;
        color: white;
        padding: 20px;
        text-align: center;
      }

      .header-content h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
      }

      .header-content p {
        font-size: 1.2rem;
      }

      /* Form Link */
      .form-container {
        display: flex;
        justify-content: center;
        margin-top: 30px;
        padding: 20px;
      }

      .form-link {
        display: inline-block;
        background-color: #28a745;
        color: white;
        padding: 15px 30px;
        font-size: 1.2rem;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .form-link:hover {
        background-color: #218838;
      }

      /* Footer Styles */
      footer {
        background-color: #333;
        color: white;
        padding: 20px;
        text-align: center;
        margin-top: 40px;
      }

      .footer-content p {
        font-size: 1rem;
      }
    </style>
    <header>
      <div class="header-content">
        <h1>Welcome to the CAIAS Admission Portal</h1>
        <p>Click the link below to apply for admission.</p>
      </div>
    </header>

    <main>
      <section class="form-container">
        <a
          href="https://forms.gle/ghHksiPwfvJTX3a36"
          target="_blank"
          class="form-link"
          >Apply for Admission</a
        >
      </section>
    </main>

    <footer>
      <div class="footer-content">
        <p>
          &copy; 2025 Christ Academy Institute for Advanced Studies. All rights
          reserved.
        </p>
      </div>
    </footer>
  </body>
</html>
